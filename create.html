<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Create</title>
</head>
<body>
    <div class="w-full h-screen flex items-center justify-center">
        <div class="flex flex-col items-center gap-y-10 min-w-[290px]">
            <div class="w-32 h-32 bg-emerald-500 rounded-full flex items-center justify-center"></div>
            <button>
                <span class="underline text-blue-600">Select an avatar</span>
            </button>

            <form class="w-full" action="/">
                <div class="flex flex-col gap-y-5">
                    <div class="flex flex-col">
                        <label for="name">Name</label>
                        <input class="bg-zinc-300 h-12" type="text" id="name" name="name">
                    </div>

                    <div class="flex flex-col">    
                        <label for="lastName">Last name</label>
                        <input class="bg-zinc-300 h-12" type="text" id="lastName" name="lastName">
                    </div>

                    <div class="flex flex-col">    
                        <label for="email">Email</label>
                        <input class="bg-zinc-300 h-12" type="text" id="email" name="email">
                    </div>

                    <div class="flex flex-col">    
                        <label for="password">Password</label>
                        <input class="bg-zinc-300 h-12" type="text" id="password" name="password">
                    </div>

                    <div class="flex flex-col">    
                        <label for="confirmPassword">Confirm password</label>
                        <input class="bg-zinc-300 h-12" type="text" id="confirmPassword" name="confirmPassword">
                    </div>

                    <button class="w-full h-12 bg-emerald-500 rounded-lg" type="button">Create</button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
